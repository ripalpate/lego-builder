<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego Builder</title>
</head>
<body>
  <h1>Lego Builder</h1>
  <form class="form-inline">
    <select class="custom-select" id="select-head">
      <option selected>Select Heads' Name</option>
      <option value="ast" class="head">Ast</option>
      <option value="min" class="head">Min</option>
      <option value="storm" class="head">Storm</option>
      <option value="pi" class="head">Pi</option>
      <option value="ge" class="head">Ge</option>
      <option value="imp" class="head">Imp</option>
      <option value="pat" class="head">Pat</option>
      <option value="wonder" class="head">Wonder</option>
    </select>
  </form>
  <form class="form-inline">
      <select class="custom-select" id="select-torsos">
        <option selected>Select Torsos' Name</option>
        <option value="ast" class="head">Ron</option>
        <option value="min" class="head">Ot</option>
        <option value="storm" class="head">Troo</option>
        <option value="pi" class="head">Rat</option>
        <option value="ge" class="head">Ni</option>
        <option value="imp" class="head">Erial</option>
        <option value="pat" class="head">Ri</option>
        <option value="wonder" class="head">Wo</option>
      </select>
  </form>
  <form class="form-inline">
  </form>    
  <div id="lego-parts">
    <div id="lego-head"></div>
    <div id="lego-torso"></div>
    <div id="lego-legs"></div>
  </div>
  <div>
    <button class="btn btn-secondary" id="save-button">Save Build Lego</button>
  </div>
  <div id="buildLego"></div>
</body>
</html>
